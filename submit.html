<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:wght@300&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="card1">
        <div class="circle1"></div>
        <div class="circle2"></div>
  
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-details">
          <div class="card-name">Jane Appleseed</div>
          <div class="card-expiry">00/00</div>
        </div>
      </div>
  
      <div class="card2">
        <div class="cvv">000</div>
      </div>
      <img src="./images/bg-main-desktop.png" alt="" />
      <div class="div2-contents">
        <div class="main-container">
            <img src="./images/icon-complete.svg" alt="" class="complete-img">
            <div class="thanktext"><p>Thank you!</p></div>
            <div class="added"><p>We've added your card details</p></div>
            <button class="continue">Continue</button>
        </div>
        
      </div>
    <script src="index.js"></script>
    <script>
      changing();
      function changing(){
  var card_number_card = document.querySelector(".card-number");
  var num1 = number.slice(0, 4);
  var num2 = number.slice(4, 8);
  var num3 = number.slice(8, 12);
  var num4 = number.slice(12, 16);
  var finalNum = num1 + " " + num2 + " " + num3 + " " + num4;
  console.log(num1);
  console.log("the final num is", finalNum);
  card_number_card.innerHTML = finalNum;

  //changing name
  var card_name_card = document.querySelector(".card-name");
  var finalName = name[0].toUpperCase() + name.slice(1);
  card_name_card.innerHTML = finalName;

  //changing dates
  var date_card = document.querySelector(".card-expiry");
  var month_card = month;
  var year_card = year;
  date_card.innerHTML = month_card + "/" + year_card;

  //changing cvv
  var cvv_card = document.querySelector(".cvv");
  console.log(cvv_card);
  cvv_card.innerHTML = cvv;
      }
    </script>
</body>
</html>
