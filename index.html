<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:wght@300&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    
    <div class="card1">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="card-number">0000 0000 0000 0000</div>
      <div class="card-details">
        <div class="card-name">Jane Appleseed</div>
        <div class="card-expiry">00/00</div>
      </div>
    </div>
    <div class="card2">
      <div class="cvv">000</div>
    </div>
    <div class="back-img">
    <img src="./images/bg-main-desktop.png" alt="" />
  </div>
    <div class="div2-contents">
      <div class="main-container">
        <form id="form">
          <div class="name">
            <label for="card-name" class="card-holder">CARDHOLDER NAME</label>
            <input
              type="text"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="error-name"></div>
          </div>
          <div class="number">
            <label for="card-number" class="card-holder">CARD NUMBER</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="error-number"></div>
          </div>
          <div class="dates">
            <div class="exp-date">
              <label for="exp-date" class="exp-date">Exp. Date (MM/YY)</label>
              <div class="date-mm-yy">
                <input type="text" id="month" placeholder="MM" />
                <input type="text" id="year" placeholder="YY" />
              </div>
              <div class="date-error"></div>
            </div>
            <div class="cvc">
              <label for="cvc" class="cvc-number">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" />
              <div class="cvc-error"></div>
            </div>
          </div>
          <input type="submit" value="Confirm" class="submit-button"/>        
        </form>
      </div>
    <!-- <p style="color:red">12312312312312344</p> -->
    <div class="thankyou thankyou-hidden"> 
      <img src="./images/icon-complete.svg" alt="" class="complete-img">
      <div class="thanktext"><p>THANK YOU!</p></div>
      <div class="added"><p>We've added your card details</p></div>
      <button class="continue" onclick="myFunction()">Continue</button>
    </div>
      
    </div>
    <script src="index.js"></script>
    <script>
      function myFunction(event){
          location.reload();
      }
    </script>
  </body>
</html>
